<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>PlayTogether - Log In</title>
</head>

<body>
    <!--HEADER-->
    <header class="cabecera">
        <h1>PlayTogether</h1>
    </header>

    <div class="reg">
        <section class="form signup">
            <header>Registrate de manera gratuita</header>
            <form action="#">
                <div class="name-details">
                    <div class="field input">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="field input">
                        <label>Apellido</label>
                        <input type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="field input">
                    <label>Dirección email</label>
                    <input type="text" placeholder="Introduce tu dirección email">
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Introduzca una contraseña nueva">
                </div>
                <div class="field input">
                    <label>Repita la contraseña</label>
                    <input type="password" placeholder="Introduzca la contraseña de nuevo">
                </div>
                <div class="field button">
                    <a href="index.html">Registrate</a>
                </div>
            </form>
        </section>
    </div>


    <div class="log">
        <section class="form login">
            <header>Usuarios ya registrados</header>
            <form action="#">
                <div class="field input">
                    <label>Dirección email</label>
                    <input type="text" placeholder="Introduce tu dirección email">
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Introduzca tu contraseña nueva">
                </div>
                <div class="field button">
                    <a href="index.html">Entrar</a>
                </div>
            </form>
        </section>

    </div>

</body>
