<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/img/favicon.ico" type="image/x-icon">
    <title>PlayTogether - Log In</title>
</head>

<body>
    <!--HEADER-->
    <audio src="media/audios/bk-sound.mp3" type="audio/mp3" autoplay loop>
    </audio>
    <header class="cabecera">
        <h1>PlayTogether</h1>
        <picture class="logo">
            <img src="media/img/playtogether.png" alt="logo">
        </picture>
    </header>
    <video src="media/videos/fondologin.mp4" type="video/mp4" muted autoplay >
      </video>
    <div class="reg">
        <section class="form signup">
            <header>Registrate de manera gratuita</header>
            <form action="#">
                <div class="name-details">
                    <div class="field input">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="field input">
                        <label>Apellido</label>
                        <input type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="field input">
                    <label>Dirección email</label>
                    <input type="text" placeholder="Introduce tu dirección email">
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Introduzca una contraseña nueva">
                </div>
                <div class="field input">
                    <label>Repita la contraseña</label>
                    <input type="password" placeholder="Introduzca la contraseña de nuevo">
                </div>
                <div class="field button">
                    <a href="index.html">Registrate</a>
                </div>
            </form>
        </section>
    </div>


    <div class="log">
        <section class="form login">
            <header>Usuarios ya registrados</header>
            <form action="#">
                <div class="field input">
                    <label>Dirección email</label>
                    <input type="text" placeholder="Introduce tu dirección email">
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Introduzca tu contraseña nueva">
                </div>
                <div class="field button">
                    <a href="index.html">Entrar</a>
                </div>
            </form>
        </section>

    </div>


    <details class="giflogo">
        <summary>
            Bienvenido a PlayTogether
        </summary>
        <img src="media/animaciones/playtogether.gif" alt="giflogo" >
    </details>

    <div class="ayuda">
        <button class="field button" id="show-modal" onclick="document.getElementById('dialogo').showModal()">Ayuda</button>
        <dialog id="dialogo">
          <p>Si necesitas ayuda, puedes contactar con nosotros en la dirección:<b> atencionpublico@playtogether.com </b></p>
          <button id="close" onclick="document.getElementById('dialogo').close()">Entendido</button>
        </dialog>
      </div>
</body>
